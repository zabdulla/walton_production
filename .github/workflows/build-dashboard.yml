name: Build and Deploy Dashboard

on:
  # Trigger on push to main branch
  push:
    branches: [main]
    paths:
      - '*.py'
      - 'processing_reports/aggregated_master_data.xlsx'
      - 'requirements.txt'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

  # Optional: rebuild weekly on Monday at 6 AM UTC
  # schedule:
  #   - cron: '0 6 * * 1'

# Required for pushing changes back to repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build dashboard
        run: python build_interactive_dashboard.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/index.html || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.html
          git commit -m "Update dashboard [automated]"
          git push
